<div class="creditCardInfoPartialPanel">
    <div class="creditCardInfoPartialCardholder marginBottomTen">
        <div class="creditCardInfoPartialCardholderTitle">
            Cardholder:
        </div>
        <div class="creditCardInfoPartialRowInput">
            <input class="form-control" type="text" placeholder="Input cardholder's name"/>
        </div>
    </div>
    <div class="creditCardInfoPartialNumber marginBottomTen">
        <div class="creditCardInfoPartialNumberTitle">
            Number:
        </div>
        <div class="creditCardInfoPartialRowInput">
            <input class="form-control" type="text" placeholder="Input card number"/>
        </div>
    </div>
    <div class="creditCardInfoPartialExpiration marginBottomTen">
        <div class="creditCardInfoPartialExpirationTitle">
            Expiration:
        </div>
        <div class="creditCardInfoPartialRowInput">
            <input class="form-control" type="text" placeholder="Input card expiration"/>
        </div>
    </div>
    <div class="creditCardInfoPartialCVV marginBottomTen">
        <div class="creditCardInfoPartialCVVTitle">
            CVV:
        </div>
        <div class="creditCardInfoPartialRowInput">
            <input class="form-control" type="number" min="0" placeholder="Input card cvv"/>
        </div>
    </div>
    <div class="creditCardInfoPartialZip">
        <div class="creditCardInfoPartialZipTitle">
            Billing Zip:
        </div>
        <div class="creditCardInfoPartialRowInput">
            <input class="form-control" type="number" min="0" placeholder="Input card billing zip code"/>
        </div>
    </div>
</div>
